<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="reducido.css">
</head>

<body class="bg-dark">
    <main class="container alto-100 d-flex mh-100  align-items-center justify-content-center  ">
        <div class="card  bg-primary  borde-redondo" style="width: 18rem;">
            <img src="Img/image-equilibrium.jpg" alt="" class="p-2 imagen">
            
            <div class="card-body p-2">
                <h2 class="card-tittle text-white"> <div class="texto-re">Equilibrium #3429</div></h2>
                    <p class="card-text texto-color">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="row">
                        <div class="col-6">
                            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                    fill="#00FFF8" />
                            </svg>
                            <span class="texto-eth">0.041ETH</span>
                        </div>
                        <div class="col-6">
                            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                    fill="#8BACD9" />
                            </svg>
                            <span class="texto-dias">3 days left</span>
                        </div>
                    </div>
                    <hr class="linea">

                    <div class="d-flex align-items-center justify-content-center">
                        <img src="Img/image-avatar.png" alt="" class="border border-3 rounded-circle tamanho ">
                        <p class="ps-4 text-white"><span class="texto-color">Creation for</span> <span class="texto-re">Jules Wyvern</span>  </p>
                    </div>

            </div>
        </div>
    </main>
</body>

</html>
